name: Daily Commit

on:
  schedule:
    - cron: '30 9 * * *'  # every day at 09:30 UTC

jobs:
  daily_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: "Add or update file (email: 23f2003825@ds.study.iitm.ac.in)"
        run: |
          echo "Update: $(date)" >> daily_update.txt

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add daily_update.txt
          git commit -m "Daily update commit" || echo "No changes to commit"
          git push
